 <!-- div Main      -->
 <main class="viewport-div d-flex justify-content-center align-items-center">
  <div class="container ext-center mb-3 p-3  d-flex  competence flex-column align-items-center " id="mybox">
    <div class="col-md-7 col-lg-8">
      <h4 class="mb-3">Profile</h4>
          <form class="needs-validation" novalidate="">
            <div class="row g-3">

              <div class="col-12">
                <label for="username" class="form-label">Username</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="username" placeholder="Username" required="">
              <div class="invalid-feedback">
                  Your username is required.
              </div>

              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email <span class="text-body-secondary"></span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
            </div>

            <div class="col-8">
              <select class="form-select" id="itemImage" name="itemImage" aria-label="Default select example">
                <option selected>Chose a theme</option>
                <option data-img="../assets/images/chiens/memory_details_chiens.png" value="1">Dog</option>
                <option data-img="../assets/images/animauxdomestiques/memory_detail_animaux_domestiques.png" value="2">domestic animals</option>
              </select>
            </div>
            

            <img src="../assets/images/animaux/memory_detail_animaux.png" class="col-lg-6" id="changeImage"alt="memory_detail_animaux">

            <!-- <div class="col-5">
              <select class="form-select" aria-label="Default select example">
                <option selected>Chose one size</option>
                <option value="1">4*3</option>
                <option value="2">6*3</option>
                <option value="3">8*3</option>
              </select>
            </div> -->

            <!-- //js vanille -->
            <script>
              $(document).ready(function() {
                  $('#itemImage').change(function() {
                      var src = $(this).find('option:selected').attr('data-img');
                      $('#changeImage').attr('src', src);
                  });
              });
          </script>

          <!-- <hr class="my-4"> -->
          <div class="col-12">
               <button class="btn btn-primary w-100 mb-3 py-2 " type="submit" id="btnMyStyle">Save</button>
               <button class="btn btn-primary w-100 mb-3 py-2" type="submit" id="btnMyStyle">Logout</button>
          </div>
          </form>
    </div>
  </div>
</main>

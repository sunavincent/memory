 <!-- div Main      -->
  <main class="viewport-div d-flex justify-content-center align-items-center">
    <div class="container ext-center mb-3 p-3  d-flex  competence flex-column align-items-center rounded border-custom" id="mybox">
      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Sign Up</h4>
            <form class="needs-validation" novalidate="">

              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">First name</label>
                  <input type="text" name="firstName "class="form-control" id="firstName" placeholder="" value="" required="">
                </div>

                <div class="col-sm-6">
                  <label for="lastName" class="form-label">Last name</label>
                  <div class="input-icons">
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                   </div>
                </div>


                <div class="col-12">
                  <label for="username" class="form-label">Username</label>
                <div class="input-group has-validation">
                  <input type="text" class="form-control" id="username" placeholder="Username" required="">
                </div>

  

                <div class="col-12">
                  <label for="email" class="form-label">Email <span class="text-body-secondary"></span></label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                  <div class="invalid-feedback">
                  Please enter a valid email address for shipping updates.
                  </div>
                </div>

                <div class="col-12 mb-3">
                  <label for="password" class="form-label pb-3">Password</label>
                  <input 
                      type="password" 
                      name="password" 
                      style="margin-bottom: 5px;" 
                      class="form-control" 
                      id="password" 
                      placeholder="Password" 
                      required="">
                  <meter max="4" style="padding-top: 5px;" id="password-strength-meter" class="col-lg-7"></meter>
                  <p id="password-strength-text"></p>
                </div>









              </div>

            <!-- <hr class="my-4"> -->

                 <button class="btn btn-primary w-100 mb-3 py-2" type="submit" id="btnMyStyle">Sign up</button>
            </form>
